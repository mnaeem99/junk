<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0B7A75;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#00A896;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B7A75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A896;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative geometric patterns -->
  <circle cx="100" cy="100" r="80" fill="#00A896" opacity="0.05"/>
  <circle cx="1100" cy="300" r="100" fill="#2563EB" opacity="0.05"/>
  <path d="M 50,350 L 70,330 L 90,350 L 70,370 Z" fill="#FFB800" opacity="0.15"/>
  <path d="M 1130,80 L 1150,60 L 1170,80 L 1150,100 Z" fill="#00A896" opacity="0.15"/>
  
  <!-- Left section: Logo Icon -->
  <g transform="translate(180, 200)" filter="url(#shadow)">
    <!-- Circular badge background -->
    <circle cx="0" cy="0" r="85" fill="url(#primaryGradient)" opacity="0.12"/>
    
    <!-- Truck icon -->
    <g transform="scale(1.3)">
      <!-- Truck container/body -->
      <rect x="-45" y="-20" width="65" height="30" rx="3" fill="url(#primaryGradient)"/>
      
      <!-- Truck cabin -->
      <path d="M 20,-20 L 42,-20 L 42,2 L 32,10 L 20,10 Z" fill="url(#accentGradient)"/>
      
      <!-- Windshield highlight -->
      <path d="M 24,-16 L 38,-16 L 38,-2 L 24,-2 Z" fill="#ffffff" opacity="0.35"/>
      
      <!-- Door line detail -->
      <line x1="30" y1="-20" x2="30" y2="10" stroke="#1E3A8A" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Recycling symbol -->
      <g transform="translate(-10, -5) scale(0.75)">
        <path d="M 0,-12 L 4,-18 L 8,-12 L 5,-12 L 5,0 L -1,0 L -1,-12 Z" fill="#FFB800"/>
        <path d="M 0,-12 L 4,-18 L 8,-12 L 5,-12 L 5,0 L -1,0 L -1,-12 Z" fill="#FFB800" transform="rotate(120 2 -6)"/>
        <path d="M 0,-12 L 4,-18 L 8,-12 L 5,-12 L 5,0 L -1,0 L -1,-12 Z" fill="#FFB800" transform="rotate(240 2 -6)"/>
        <circle cx="2" cy="-6" r="3" fill="#FFB800" opacity="0.3"/>
      </g>
      
      <!-- Arabic geometric accent -->
      <g transform="translate(-42, -28)">
        <path d="M 0,0 L 4,-4 L 8,0 L 4,4 Z" fill="#FFB800"/>
        <path d="M 2,-2 L 4,-4 L 6,-2 L 4,0 Z" fill="#ffffff" opacity="0.4"/>
      </g>
      
      <!-- Wheels -->
      <g>
        <circle cx="-25" cy="10" r="9" fill="#1E3A8A"/>
        <circle cx="-25" cy="10" r="5" fill="#60A5FA"/>
        <circle cx="-25" cy="10" r="2" fill="#1E3A8A" opacity="0.4"/>
        
        <circle cx="28" cy="10" r="9" fill="#1E3A8A"/>
        <circle cx="28" cy="10" r="5" fill="#60A5FA"/>
        <circle cx="28" cy="10" r="2" fill="#1E3A8A" opacity="0.4"/>
      </g>
      
      <!-- Movement lines -->
      <line x1="-50" y1="-25" x2="-45" y2="-25" stroke="#00A896" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="-48" y1="-18" x2="-43" y2="-18" stroke="#00A896" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Center section: Company Name -->
  <g transform="translate(600, 200)">
    <!-- AHLAM -->
    <text x="0" y="-30" font-family="'Helvetica Neue', 'Arial Black', sans-serif" font-size="68" font-weight="900" fill="#1E3A8A" text-anchor="middle" letter-spacing="-1">
      AHLAM
    </text>
    
    <!-- Arabic flair dot -->
    <circle cx="-102" cy="-75" r="5" fill="#FFB800"/>
    <circle cx="-102" cy="-75" r="2.5" fill="#FFD700"/>
    
    <!-- Subtitle -->
    <text x="0" y="15" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#primaryGradient)" text-anchor="middle" letter-spacing="5">
      JUNK REMOVAL
    </text>
    
    <!-- Eco badge -->
    <g transform="translate(0, 50)">
      <rect x="-95" y="-14" width="190" height="28" rx="14" fill="#00A896" opacity="0.1"/>
      <circle cx="-70" cy="0" r="4.5" fill="#00A896"/>
      <text x="-60" y="6" font-family="'Helvetica Neue', Arial, sans-serif" font-size="15" font-weight="600" fill="#0B7A75" text-anchor="start" letter-spacing="1.5">
        ECO-FRIENDLY SERVICE
      </text>
    </g>
  </g>
  
  <!-- Right section: Phone Number with CTA -->
  <g transform="translate(1020, 200)">
    <!-- Phone icon circle -->
    <circle cx="0" cy="-35" r="32" fill="url(#phoneGradient)" opacity="0.15"/>
    <g transform="translate(0, -35) scale(0.8)" filter="url(#shadow)">
      <!-- Phone icon -->
      <path d="M -12,-15 C -12,-17 -10,-19 -8,-19 L 8,-19 C 10,-19 12,-17 12,-15 L 12,15 C 12,17 10,19 8,19 L -8,19 C -10,19 -12,17 -12,15 Z" fill="url(#phoneGradient)"/>
      <rect x="-10" y="-14" width="20" height="24" rx="1" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="14" r="2.5" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Call Now text -->
    <text x="0" y="10" font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="700" fill="#0B7A75" text-anchor="middle" letter-spacing="1">
      CALL NOW
    </text>
    
    <!-- Phone number -->
    <text x="0" y="40" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="800" fill="#1E3A8A" text-anchor="middle" letter-spacing="0">
      +971 58 210 3486
    </text>
    
    <!-- Decorative line -->
    <line x1="-60" y1="52" x2="60" y2="52" stroke="url(#phoneGradient)" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    
    <!-- 24/7 badge -->
    <g transform="translate(0, 70)">
      <rect x="-30" y="-10" width="60" height="20" rx="10" fill="#FFB800" opacity="0.2"/>
      <text x="0" y="4" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="700" fill="#D97706" text-anchor="middle" letter-spacing="1">
        24/7 SERVICE
      </text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="50" y1="380" x2="1150" y2="380" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.2" stroke-linecap="round"/>
</svg>